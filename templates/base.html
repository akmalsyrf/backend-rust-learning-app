<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Rust Learning Admin{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <nav class="bg-blue-600 shadow-lg">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="/admin" class="text-white text-xl font-bold">
                        <i class="fas fa-code mr-2"></i>
                        Rust Learning Admin
                    </a>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="/admin/topics" class="text-white hover:text-gray-200 px-3 py-2 rounded-md">
                        <i class="fas fa-book mr-1"></i>Topics
                    </a>
                    <a href="/admin/lessons" class="text-white hover:text-gray-200 px-3 py-2 rounded-md">
                        <i class="fas fa-list mr-1"></i>Lessons
                    </a>
                    <a href="/admin/questions" class="text-white hover:text-gray-200 px-3 py-2 rounded-md">
                        <i class="fas fa-question-circle mr-1"></i>Questions
                    </a>
                    <a href="/admin/users" class="text-white hover:text-gray-200 px-3 py-2 rounded-md">
                        <i class="fas fa-users mr-1"></i>Users
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto py-6 px-4">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-gray-800 text-white py-4 mt-8">
        <div class="max-w-7xl mx-auto px-4 text-center">
            <p>&copy; 2024 Rust Learning App. Built with Rust & Axum.</p>
        </div>
    </footer>
</body>
</html>
